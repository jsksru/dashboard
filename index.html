<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app-desk">
    <div class="app-desk__menu">
      <div class="logo">
        <img class="logo__image" src="./img/logo.png" alt="Logo">
        <button class="logo__menu-btn">Menu button</button>
      </div>
      <div class="profile">
        <img class="profile__photo" src="./img/photo.png" alt="Jack Williams photo">
        <p class="profile__name">
          <span class="profile__firstname">Jack</span>
          <span class="profile__lastname">Williams</span>
        </p>
      </div>
      <div class="menu">
        <div class="menu__title">
          <span class="menu__text">Main</span>
          <button class="menu__collapse-btn">Collapse menu</button>
        </div>
        <ul class="menu__items">
          <li class="menu__item menu__item--active">
            <a href="#" class="menu__link">
              <span class="menu__icon icon--home"></span>
              <span class="menu__text">Home</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span class="menu__icon icon--projects"></span>
              <span class="menu__text">Projects</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span class="menu__icon icon--messages"></span>
              <span class="menu__text">Messages</span>
              <span class="menu__badge">9</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span class="menu__icon icon--analytics"></span>
              <span class="menu__text">Analytics</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span class="menu__icon icon--tasks"></span>
              <span class="menu__text">Tasks</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span class="menu__icon icon--calendar"></span>
              <span class="menu__text">Calendar</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span class="menu__icon icon--layouts"></span>
              <span class="menu__text">Layots</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span class="menu__icon icon--accounts"></span>
              <span class="menu__text">Accounts</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="menu">second menu</div>
    </div>
    <div class="app-desk__topBar">top</div>
    <div class="app-desk__content">content</div>
  </div>
</body>
</html>
